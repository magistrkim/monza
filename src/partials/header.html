<header class="header">
  <div class="header-container">
    <a href="./" class="link" aria-label="link to homepage">
      <img
        src="./assets/icons/logo.svg"
        alt="logo"
        class="logo"
        width="140"
        height="35"
      />
    </a>
    <nav class="header-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#offers" aria-label="to offers section" class="header-link"
            >Inventory</a
          >
        </li>
        <li class="nav-item">
          <a
            href="#questions"
            aria-label="to questions section"
            class="header-link"
            >Financing</a
          >
        </li>
        <li class="nav-item">
          <a
            href="#subscribe"
            aria-label="to subscribe section"
            class="header-link"
            >Contacts</a
          >
        </li>
      </ul>
      <ul class="socials">
        <li class="socials-item">
          <a
            href="https://www.facebook.com/nataliya.kachor"
            aria-label="Facebook link"
            target="_blank"
            referrerpolicy="no-referrer"
          >
            <svg class="socials-icon" width="18" height="18">
              <use href="./assets/icons/sprite.svg#facebook"></use>
            </svg>
          </a>
        </li>
        <li class="socials-item">
          <a
            href="https://www.linkedin.com/in/nataliya-kachor/"
            aria-label="Linkedin link"
            target="_blank"
            referrerpolicy="no-referrer"
          >
            <svg class="socials-icon" width="18" height="18">
              <use href="./assets/icons/sprite.svg#instagram"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Burger menu btn -->
    <button class="menu-btn js-menu-btn" type="button">
      <svg
        class="menu-icon"
        width="24"
        height="24"
        aria-label="Mobile menu switcher"
        aria-controls="mobile-menu"
      >
        <use
          class="js-open-menu"
          href="./assets/icons/sprite.svg#hamburger"
        ></use>
      </svg>
    </button>
  </div>
</header>
