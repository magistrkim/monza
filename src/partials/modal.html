<div class="backdrop is-hidden" data-modal>
  <div class="modal-window" data-modal-window>
    <button class="modal-btn" data-modal-close>
      <svg class="modal-icon" width="18px" height="18px">
        <use href="./assets/icons/sprite.svg#close"></use>
      </svg>
    </button>
    <strong class="modal-title">Leave your data we will call you back</strong>
    <form class="modal-form" name="modal_form">
      <div class="modal-form-group" role="group">
        <label class="modal-form-label" for="user_name">Name</label>
        <div class="modal-form-wrapper">
          <input
            class="modal-form-field"
            type="text"
            name="user_name"
            id="user_name"
            minlength="5"
            required
            placeholder=" "
          />
          <svg class="modal-form-icon" width="20px" height="20px">
            <use href="./assets/icons/sprite.svg#close"></use>
          </svg>
          <svg class="modal-form-icon-attention" width="20px" height="20px">
            <use
              class="warning"
              href="./assets/icons/sprite.svg#close"
            ></use>
            <use class="success" href="./assets/icons/sprite.svg#close"></use>
          </svg>
        </div>
        <label class="modal-form-label" for="user_phone">Phone</label>
        <div class="modal-form-wrapper">
          <input
            class="modal-form-field"
            type="tel"
            name="user_phone"
            id="user_phone"
          />
          <svg class="modal-form-icon" width="20px" height="20px">
            <use href="./assets/icons/sprite.svg#close"></use>
          </svg>
        </div>
        <label class="modal-form-label" for="user_mail">Email</label>
        <div class="modal-form-wrapper">
          <input
            class="modal-form-field"
            type="text"
            name="user_mail"
            id="user_mail"
          />
          <svg class="modal-form-icon" width="20px" height="20px">
            <use href="./assets/icons/sprite.svg#close"></use>
          </svg>
        </div>
        <label class="modal-form-label" for="user_message">Comment</label>
        <textarea
          class="modal-form-message"
          name="user_message"
          id="user_message"
          rows="5"
        ></textarea>
      </div>
      <div class="modal-form-agreement" role="group">
        <input
          class="modal-form-checkbox"
          type="checkbox"
          name="user_agreement"
          id="user_agreement"
        />
        <label class="modal-form-agreement-text" for="user_agreement">
          I agree to receive emails and read
          <a class="modal-form-agreement-link" href="">Terms and Conditions</a>
        </label>
      </div>
      <button class="modal-form-btn btn--light-theme button" type="submit">
        Send
      </button>
    </form>
  </div>
</div>
